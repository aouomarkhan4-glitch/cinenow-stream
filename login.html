<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineNow - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-form-container">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="login-email">Email or Name:</label>
                <input type="text" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit" class="form-submit-btn">Continue</button>
                <span id="formError" class="error-message"></span>
            </form>
            <div class="switch-auth-link">
                New to CineNow? <a href="signup.html">Sign up now.</a>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
